<ion-toolbar>
  <ion-searchbar [formControl]="searchControl"></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true" class="content">
  <div id="list-container">
    <ion-list>
      <ion-item *ngFor="let item of (filteredItems$ | async)" [routerLink]="['/photo', item.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.download_url"></ion-img>
        </ion-thumbnail>
        <ion-label>{{item.author}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more photos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
